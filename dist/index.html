        <a class="navbar-brand" href="/"><img class="bingo-logo" src="./img/bingo-logo.svg" alt="Bingo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ml-auto">
                <div id="info-panel" class="text-center"></div>
                <li class="nav-item">
                    <button type="button" class="btn btn-block btn-xs btn-success" id="load">Load</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-block btn-xs btn-info" id="shuffle">Shuffle</button>
                </li>

                <li class="nav-item">
                    <button type="button" class="btn btn-block btn-xs btn-secondary" id="showcalled">Show Called</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#newGameModal" href="">Settngs</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- First Container -->
    <div class="container-full">
        <!-- ALERT -->
        <div id="addAlert"></div>
        <div class="row">
            <div class="col-lg-2 offset-1">
                <div id="call-panel" class="card bg-dark">

                    <div id="ball-count" class="text-center badge-pill badge-secondary"></div>
                    <div id="current-ball" class="ball badge badge-pill badge-secondary text-center">Called Ball</div>
                    <div id="ball-left" class="text-center badge-pill badge-secondary"></div>
                </div>
                <div id="round-panel" class="card bg-dark text-center">
                    <div id="round-name">
                    </div>
                    <div id="round-text">
                    </div>
                    <img id="cond-img" class="img-fluid rounded" src="./img/blank-card.jpg" alt="..."/>
                    <button type="button" class="btn btn-block btn-lg btn-primary" id="nextround">Start</button>

                </div>
            </div>

            <div class="col-lg-9">
                <div class="row ">
                    <div id="timer" class="col-lg-2 offset-1 timer text-center">
                        90
                    </div>
                    <div class="col-lg-9">
                        <button id="buzzer" class="btn btn-lg btn-danger"><i class="fas fa-skull-crossbones"></i></button>
                        <button id="timerControl" class="btn btn-lg btn-outline-info"><i class="far fa-clock"></i> Start Timer</button>

                    </div>
                    <div class="col-lg-4">
                        <div id="info-panel" class="text-center"></div>
                    </div>
                    </div>
                <div class="row">
                    <div class="col-lg-10 offset-1">
                    <button class="btn btn-block btn-lg btn-success" id="call">CALL</button>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-lg-10 offset-1 ">
                        <div id="bingo-result" class="text-center"></div>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div id="bingo-board" class="text-center"></div>
                    </div>
<!--                    <div id="call-section" class="row">-->
<!--                        <div id="extras-section" class="col-lg-10 offset-1 ">-->

<!--                        </div>-->

                    <div class="progress" id="blips">
                        <div class="progress-bar" role="progressbar">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                    <div id="call-section" class="row">
                        <div class="col-lg-10 offset-1 ">
                            <div id="call-zone" class="text-center"></div>
                        </div>
                        <div class="col-lg-10 offset-1 ">
                            <div id="hidden-call-zone" class=" text-center d-none"></div>
                        </div>
                    </div>
<!--                    <div id="extras-section" class="row text-center">-->
<!--
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <!-- NewGame Modal -->
    <div class="modal fade" id="newGameModal" tabindex="-1" role="dialog" aria-labelledby="newGameModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="newGameModalLabel">New Game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Tip:</strong> You can press the 'Enter/Return' key or the right arrow to call the next
                        number.</p>
                    <label for="setTime">Set how many seconds for the timer</label>
                    <div class="form-inline">
                        <input type="text" class="form-control" value="90" id="setTime">
                        <!-- <button class="btn btn-link">Continue Current Game</button> -->
                    </div>
                    <label for="ball-scanned-sound">Set the sound when a ball is scanned</label>
                    <div class="form-inline">
                        <input type="text" class="form-control" value="toggle" id="ball-scanned-sound">
                        <!-- <button class="btn btn-link">Continue Current Game</button> -->
                    </div>
                    <label for="ball-picked-sound">Set the sound for when a ball is picked</label>
                    <div class="form-inline">
                        <input type="text" class="form-control" value="smsBeep" id="ball-picked-sound">
                        <!-- <button class="btn btn-link">Continue Current Game</button> -->
                    </div>
                    <label for="timer-up-sound">Set the sound for when the timer has finished</label>
                    <div class="form-inline">
                        <input type="text" class="form-control" value="smsBeep" id="timer-up-sound">
                        <!-- <button class="btn btn-link">Continue Current Game</button> -->
                    </div>
                    <label for="timer-tick-sound">Set the sound for the timer ticks</label>
                    <div class="form-inline">
                        <input type="text" class="form-control" value="tick" id="timer-tick-sound">
                        <!-- <button class="btn btn-link">Continue Current Game</button> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal" aria-label="Cancel">Cancel</button>
                    <button type="button" id="newgame" class="btn btn-call" data-dismiss="modal" >New Game</button>
                </div>
            </div>
        </div>
    </div>
